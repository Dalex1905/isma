<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda Glamour</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #333;
    }

    header {
      background-color: #ff69b4;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #ffe4e1;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #d63384;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 40px;
      background-image: url('https://images.unsplash.com/photo-1589987601319-3f2d5c5fa994');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .hero h1 {
      font-size: 3em;
      background-color: rgba(255, 105, 180, 0.7);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 20px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .producto {
      background-color: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .producto img {
      max-width: 100%;
      border-radius: 10px;
    }

    .producto h3 {
      margin: 10px 0;
      color: #d63384;
    }

    .producto button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }

    footer {
      background-color: #ffe4e1;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Tienda Glamour</h1>
    <p>Maquillaje con estilo y confianza</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Ofertas</a>
    <a href="#">Contacto</a>
  </nav>

  <div class="hero">
    <h1>Descubre tu belleza interior</h1>
  </div>

  <section class="productos">
    <div class="producto">
      <img src="https://images.unsplash.com/photo-1611068127620-9669b1d2d1db" alt="Labial Rosa">
      <h3>Labial Rosa</h3>
      <p>$8.99</p>
      <button>Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="https://images.unsplash.com/photo-1585559605154-2f3b867c793b" alt="Sombras Glam">
      <h3>Paleta de Sombras</h3>
      <p>$15.99</p>
      <button>Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="https://images.unsplash.com/photo-1588776814546-bc2f0777f8c8" alt="Base líquida">
      <h3>Base Líquida</h3>
      <p>$12.50</p>
      <button>Agregar al carrito</button>
    </div>
  </section>

  <footer>
    © 2025 Tienda Glamour. Todos los derechos reservados.
  </footer>

</body>
</html>
